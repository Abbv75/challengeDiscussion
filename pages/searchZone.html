<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Search Zone </title>

        <link rel="stylesheet" href="../style/css/searchZone.css">
         <link rel="stylesheet" href="../lib/css/fontawesome/css/all.css">                     
    </head>
    <body>
       <div class="container">
        <form action="">
            <div class="input-box">
                <input type="text" placeholder="Search..." class="searchVal">
                <span class="icon">
                    <button type="submit" id="searchbtn">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    </button>
                </span>
                <i class="fa-solid fa-xmark close-icon"></i>
            </div>
        </form>
        <div class="profil">
            <div class="profilImage">
                <img id="profilImage" src="../res/images/users/bon3.png" alt="">
            </div>
            <div class="profilDescription">
                <h2 id="login">Sounkalo sidibe</h2>
                <div class="icones">
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
       </div>

        <script src="../lib/js/jquery-3.6.1.min.js"></script>
        <script src="../style/js/zoneSearch.js"></script>
    </body>
</html>
